<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원목록</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
<!--                <th>이름</th>-->
                <th>상세보기</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text = "${member.id}"></td>
<!--                <td th:text = "${member.name}"></td>-->
                <td><a th:href = "@{'/member/detail?id=' + ${member.id}}">상세보기</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
